{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>uStudy</title>

    <link rel="stylesheet" href="{% static "css/style.css" %}" />
  </head>
  <body>
    <div id="container">
      <h1>Welcome to {{ our_greeting | title }}!</h1>
      {% if weekday_list %}
        <ul>
          {% for weekday in weekday_list %}
            <li> {{ weekday | slice:":3" }} </li>
          {% endfor %}
        </ul>
      {% else %}
        <p> Days of week is not defined! </p>
      {% endif %}
    </div>
  </body>
</html>
